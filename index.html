<!DOCTYPE html>
<head>
<title>EpilepticSnake</title>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
</head>
<body>
<script type="text/javascript">

var s;
var scl = 10;
var canvasWidth = 300;
var canvasHeight = 300;
var f;
var level = 1;
var frame;
var gameOverTxt;
var scoreTxt;
var gameOver;

function setup(){
	createCanvas(canvasWidth, canvasHeight);
	frameRate(scl);
	s = new Snake();
	GenerateFood();
	gameOver = false;
	UpdateScore();
}

function draw(){	
	CheckContact();
	ShowNextFrame();
}

function ShowNextFrame(){
	frame = frameCount;
	if(frameCount % 2 == 0){
		background(0);
	}
	else{
		background(255);
	}
	if(gameOver != true){
		s.Update();
	}
	s.Show();
	f.Show();
}

function keyPressed(){
	if(keyCode === LEFT_ARROW){
		MoveLeft();
	}
	if(keyCode === UP_ARROW){
		MoveUp();	
	}
	if(keyCode === RIGHT_ARROW){
		MoveRight();	
	}
	if(keyCode === DOWN_ARROW){
		MoveDown();	
	}
	return false; // Done to prevent false readings by the browser if keys are hotkeyes
}


function Snake(){
	this.x = 150 - scl;
	this.y = 150 - scl;
	this.xSpeed = 1;
	this.ySpeed = 0;
	this.length = 0;
	this.tail = [];

	this.dir = function(x, y){
		this.xSpeed = x;
		this.ySpeed = y;
	}

	this.Update = function(){
		if(this.length === this.tail.length){
			for(var i = 0; i < this.tail.length - 1; i++){
			this.tail[i] = this.tail[i + 1];	
			}
		}
		this.tail[this.length - 1] = createVector(this.x, this.y);
		
		this.x += this.xSpeed * scl;
		this.y += this.ySpeed * scl;
	}

	this.Show = function(){
		noStroke();
		if(frameCount % 2 == 0){
			fill(255);
		}
		else{
			fill(0);
		}
		for(var i = 0; i < this.tail.length; i++){
			rect(this.tail[i].x, this.tail[i].y, scl, scl);	
		}
		rect(this.x, this.y, scl, scl);
	}	
}

function MoveLeft(){
	if(s.xSpeed != level){
			s.dir(-level, 0);
			console.log('left');	
		}
}

function MoveUp(){
	if(s.ySpeed != level){
			s.dir(0, -level);	
			console.log('up');
		}
}

function MoveRight(){
	if(s.xSpeed != -level){
			s.dir(level, 0);
			console.log('right');	
		}
}

function MoveDown(){
	if(s.ySpeed != -level){
			s.dir(0, level);
			console.log('up');	
		}
}

function CheckContact(){
	// If the snake hits the frame
	if(s.x > 290 || s.x < 0 || s.y > 290 || s.y < 0){
		Die();
	  }
	// If the snake hits the food
	if(f.x == s.x && f.y == s.y){
		EatFood();
	}
	// If the snake hits it self
	for(var i = 0; i < s.tail.length; i++){
		var pos = s.tail[i];
		if(pos.x == s.x && pos.y == s.y){
			Die();
		}
	}	
}

function Die(){
	gameOver = true;
	gameOverTxt = createDiv('<h2>Game Over!<br>Press any key to continue!</h2>');
	gameOverTxt.position(320, 70);
	removeElements();
}

// Called from gameOver conditional check in keyPressed function.
function ResetGame(){
	removeElements();
	setup();
}

function EatFood(){
	s.length++;
	GenerateFood();
	UpdateScore();
}

function UpdateScore(){
	removeElements();
	this.msg = 'Score: ' + s.length;	
	scoreTxt = createDiv('<h2>' + this.msg + '</h2>');
	scoreTxt.position(320, 10);
}

function GenerateFood(){
		this.x = (Math.floor(Math.random() * 30)) * scl;
		this.y = (Math.floor(Math.random() * 30)) * scl;
		f = new Food(this.x, this.y);			
}

function Food(x, y){
	this.x = x;
	this.y = y;
	this.Show = function(){
		if(frameCount % 2 == 0){
			this.fC = 255;
			this.sC = 0;
		}
		else{
			this.fC = 0;
			this.sC = 255;
		}
		fill(this.fC);
		strokeWeight(1);
		stroke(this.sC);
		rect((this.x), (this.y), scl, scl);
	}
}
</script>
</body>
</html>
